<VirtualHost *>
	ServerAdmin webmaster@localhost
	
	DocumentRoot /var/www/html
	<Directory /var/www/html>
	        Options Indexes MultiViews
	        AllowOverride None
	        Order allow,deny
	        allow from all
	</Directory>
	
	Alias /webdav /var/www/html/webdav
	
	<Location /var/www/html/webdav>
	   DAV On
	   AuthType Basic
	   AuthName kyubai
	   AuthUserFile /etc/apache2/passwd.dav
	   Require valid-user
	</Location>
	<Location />
	   DAV On
	   AuthType Basic
	   AuthName kyubai
	   AuthUserFile /etc/apache2/passwd.dav
	   Require valid-user
	</Location>
</VirtualHost>
